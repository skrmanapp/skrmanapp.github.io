    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area" style="padding-top: 20px">

                    <div class="mu-title-area" >
                        <h2 class="mu-heading-title">SKR达人淘宝BP</h2>

                    </div>



                    <div class="mu-title-area" id="card-step-1">
                        <div class="col-md-12">
                            <div class="mu-contact-left">
                                <div class="mu-contact-form">
                                    <div class="form-group">
                                        <textarea type="text"  placeholder="通过淘口令查询(确保口令内含有https://m.tb.cn)" id="link" class="form-control" style="text-align: left;font-size: 12px;"></textarea>

                                </div>


                            </div>

                    <div class="mu-title-area" id="card-step-2">
                        <div class="col-md-12" style="padding-left: 20px;padding-right: 20px;display: flex;justify-content: center;align-items: start;text-align: left;height: 120px">
                            <div class='pic' style="width: 35%"><img id="itemPic" ></div>

                                <div style="font-size: 10px;margin-top: 4px;color: darkred;" id="itemStyle"></div>

                        <div id="configPad" >

                            <div  class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px">

                                </div>
                                <div class='itemLong' >

                                        <option value=50 >提前50ms</option>
                                        <option value=100 >提前100ms</option>

                                    </select>

<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>


<script type="text/javascript">

    jQuery(document).ready(function($){


        var isApple = false;
        var auth = "null";
        auth = UrlParm.parm("auth");
        var itemData;
        var itemId;
        var skuId = 0;
        var props = [] ;
        var buyCount = 1 ;
        var ready_url = "null" ;
        var ready_time ;
        var ready_time_offset ;
        var ready_task = false ;
        // console.log(auth)
        $("#card-step-1").show()
        $("#card-step-2").hide()

        let userAgent = navigator.userAgent;
        if(userAgent.indexOf('AppleWebKit')>-1 || userAgent.indexOf('iPhone')>-1 || userAgent.indexOf('iPad')>-1){
            isApple = true
            if(userAgent.indexOf('iPhone OS 4_3_3')>-1){
                isApple = false
            }
        }



        $('#timeInput').val(getNowFormatDateTime())
        var ref = setInterval(function(){
            timeTask();
        },50);


        function timeTask() {

           if(ready_task){
               let now = new Date()
               let timeDiff = ready_time.getTime() - now.getTime()


               if(timeDiff<=ready_time_offset){
                   ready_task = false;
                   console.log("====ok====")
                   startJump()
                   $("#time-count").html("开启跳转")
               }else{
                   $("#time-count").html("倒计时:"+timeDiff+"ms")


               }



           }

        }


        function queryItem(_link) {
            //读取数据
            skuId = 0;
            props = [];
            buyCount = 1 ;
            ready_task = false;
            <!--==========================网络请求============================-->
            var requestData = {
                "mlink":_link
            }
            var dataStr =  JSON.stringify(requestData)

            $.ajax({
                type: "post", //提交方式
                url: 'https://cloud.bmob.cn/aed0843961fb06dc/tmallBP',//路径
                headers: {'Content-Type': 'application/json'},
                data: dataStr,//数据，这里使用的是Json格式进行传输
                success: function (result) {//返回数据根据结果进行相应的处理
                    if(result.errcode==0){
                        itemData = result.data
                        $("#card-step-1").hide()
                        $("#card-step-2").show()
                        $("#configPad").show()
                        $("#readyPad").hide();
                        reflashControlPad()
                    }else{
                        weui.alert(result.errmsg)
                    }


                },
                error: (err, type) => {

                    weui.alert(err.statusText+"网络错误，换个网络试试")
                },


            });
            <!--==========================网络请求============================-->

        }
        function reflashControlPad() {
            $("#itemTitle").html(itemData.item.title)
            itemId = itemData.item.itemId
            var  itemStylePad_html = ''
            var current_image;
            var current_style = '';

            for(var i =0;i<itemData.skuBase.props.length;i++){
                let current_props = itemData.skuBase.props[i]
                let current_props_name = current_props.name
                let current_props_pid = current_props.pid
                var current_props_html = ''

                current_props_html = " <div class='item' >\n" +
                    "                                <div class='itemTitle' >"+current_props_name+"</div>\n" +
                    "                                <select name='select' class='itemSelect' onchange=onChange_Row("+current_props_pid+",this.options[this.options.selectedIndex].value)>\n"
                for(var j =0;j<current_props.values.length;j++){
                    let current_props_value = current_props.values[j]
                    let current_props_vid = current_props_value.vid
                    let current_props_image = "https://"+current_props_value.image
                    let isSelect = false;
                    if(skuId==0 && j==0  ){
                        if(i==0){
                            current_image = current_props_image
                        }
                        current_style =current_style+ current_props_name+":"+current_props_value.name
                        let _mprops = {
                            pid:current_props_pid,
                            vid:current_props_vid
                        }
                        props.push(_mprops)
                    }
                    if(skuId!=0 ){
                        for(var k =0;k<props.length;k++){
                            if(props[k].pid==current_props_pid && props[k].vid==current_props_vid){
                                current_style =current_style+ current_props_name+":"+current_props_value.name
                                isSelect = true
                                if(i==0){
                                    current_image = current_props_image
                                }
                            }
                        }
                    }

                    if(isSelect){
                        current_props_html = current_props_html+" <option value="+current_props_vid+" selected = 'selected'>"+current_props_value.name+"</option>"
                    }else{
                        current_props_html = current_props_html+" <option value="+current_props_vid+">"+current_props_value.name+"</option>"
                    }

                }

                itemStylePad_html =itemStylePad_html+ current_props_html  + "</select></div>"


            }
            itemStylePad_html =itemStylePad_html+ " <div class='item' >\n" +
                "<div class='itemTitle' >购买数量(谨慎选择)</div>\n" +
                "<select name='select' class='itemSelect' onchange=onChange_Count(this.options[this.options.selectedIndex].value)>"

                if(buyCount==1){
                    itemStylePad_html = itemStylePad_html +   " <option value=1 selected = 'selected'>1</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=1 >1</option>"
                }

                if(buyCount==2){
                    itemStylePad_html = itemStylePad_html +   " <option value=2 selected = 'selected'>2</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=2 >2</option>"
                }
                if(buyCount==5){
                    itemStylePad_html = itemStylePad_html +   " <option value=5 selected = 'selected'>5</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=5 >5</option>"
                }
                if(buyCount==10){
                    itemStylePad_html = itemStylePad_html +   " <option value=10 selected = 'selected'>10</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=10 >10</option>"
                }

                 itemStylePad_html = itemStylePad_html +"</select></div>"



            $("#itemStylePad").html(itemStylePad_html)

            current_style = "[下单确认]"+current_style+' 购买数量:'+buyCount
            $("#itemStyle").html(current_style)


            $("#itemPic").attr("src",current_image)
            findSkuId()
        }

        function findSkuId() {
            let propPath=''
            skuId = 0
            for(var i =0;i<props.length;i++){
                propPath =propPath+ props[i].pid+':'+props[i].vid+';'
            }
            for(var i =0;i<itemData.skuBase.skus.length;i++){
                let _propPath  = itemData.skuBase.skus[i].propPath+';'

                if(_propPath==propPath){
                    skuId = itemData.skuBase.skus[i].skuId
                }
            }
            if(skuId==0){
                weui.alert("获取skuid出错")
                $("#itemStyle").html("获取数据错误")
            }
            console.log("skuId"+"---"+skuId)
        }


        onChange_Row = function (pid,vid){
            for(var i =0;i<props.length;i++){
                if(props[i].pid==pid){
                    props[i].vid = vid
                }
            }
            reflashControlPad()
        }
        onChange_Count = function (count){
            buyCount = count
            reflashControlPad()
        }
        $("#query-button").click(function(){
            let _link =  $("#link").val()
            if(_link.indexOf('m.tb.cn')==-1){
                weui.alert('确保口令内含有https://m.tb.cn')
            }
            var mlink = _link.split("http")[1]

            mlink = mlink.split("?")[0]
            mlink = 'http'+mlink
            queryItem(mlink)


        });
        $("#reset-button").click(function(){
            ready_task = false;
            $("#card-step-1").show()
            $("#card-step-2").hide()

        });


        $("#config-button").click(function(){




            let ready_time_str = $("#timeInput").val()
            ready_time = new Date(ready_time_str);
            ready_time.setSeconds(0)
            if(isApple){
                ready_time.setTime(ready_time.getTime()-(1000 * 60 * 60 * 8))

            }
            ready_time_offset = $("#time-offset").val()
            ready_url = "taobao://h5.m.taobao.com/cart/order.html?itemId="+itemId+"&_input_charset=utf-8&buyNow=true&v=0&skuId="+skuId+"&quantity="+buyCount;

            let now = new Date()
            let timeDiff = ready_time.getTime() - now.getTime()
            if(timeDiff<=ready_time_offset){
                weui.alert("哎呀，开始时间不能比现在早")
                return
            }
            $("#configPad").hide();
            $("#readyPad").show();
            $("#time-confirm").html("["+ready_time.toLocaleString()+"(-"+ready_time_offset+"ms)] 自动下单")
            ready_task = true;
        });


        $("#buy-button").click(function(){
            startJump()

        });



        function startJump() {
            window.location.href = ready_url
        }









        function getNowFormatDateTime() {
            let date = new Date();
            let seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();

            date.setMinutes(date.getMinutes()+1)
            let hour = date.getHours();
            let strMinutes = date.getMinutes();

            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            if (strMinutes >= 0 && strMinutes <= 9) {
                strMinutes = "0" + strMinutes;
            }

            var currentdateTime = year + seperator1 + month + seperator1 + strDate+'T'+hour+':'+strMinutes;
            return currentdateTime;
        }

    })












</script>
