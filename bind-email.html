<section id="mu-contact">






    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area" style="padding-top: 20px">

<!-- we ui -->
<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>


<script type="text/javascript">

    jQuery(document).ready(function($){



        var auth = "null";
        auth = UrlParm.parm("auth");


        console.log(auth)
        if(!auth || auth == 'null'){
            weui.alert('进入参数错误！')
            return
        }
        $("#code-validate").hide();
        $("#code").hide();

        function checkEmail(address) {
            //读取数据



            <!--==========================网络请求============================-->
            var requestData = {
                "address":address,
                "auth":auth
            }
            var dataStr =  JSON.stringify(requestData)

            $.ajax({
                type: "post", //提交方式
                url: request_url + '/UserCenterEmailRequest',//路径
                crossDomain: true,//跨域
                dataType: 'json',
                headers: {'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'},
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: dataStr,//数据，这里使用的是Json格式进行传输
                success: function (result) {//返回数据根据结果进行相应的处理
                    console.log('result');
                    console.log(result);
                    if (result.errcode == 0) {

                        weui.alert(result.result)
                        $("#code-validate").show();
                        $("#code-request").hide();
                        $("#code").show();
                    } else {
                        weui.alert(result.errmsg)
                    }

                },
                error: (err, type) => {

                    weui.alert(err.statusText+"网络错误请联系客服")
                },


            });
            <!--==========================网络请求============================-->

        }


        function validateEmail(address,code) {
            //读取数据



            <!--==========================网络请求============================-->
            var requestData = {
                "address":address,
                "code":code,
                "auth":auth
            }
            var dataStr =  JSON.stringify(requestData)

            $.ajax({
                type: "post", //提交方式
                url: request_url + '/UserBindEmail',//路径
                crossDomain: true,//跨域
                dataType: 'json',
                headers: {'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'},
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: dataStr,//数据，这里使用的是Json格式进行传输
                success: function (result) {//返回数据根据结果进行相应的处理
                    console.log('result');
                    console.log(result);
                    if (result.errcode == 0) {

                        weui.alert("绑定成功！")

                    } else {
                        weui.alert(result.errmsg)
                    }

                },
                error: (err, type) => {

                    weui.alert(err.statusText+"网络错误请联系客服")
                },


            });
            <!--==========================网络请求============================-->

        }

        // });




        $("#code-request").click(function(){
            let _address =  $("#address").val()
            checkEmail(_address)

        });


        $("#code-validate").click(function(){
            let _address =  $("#address").val()
            let _code =  $("#code").val()
            validateEmail(_address,_code)

        });
    })












</script>

</body>
