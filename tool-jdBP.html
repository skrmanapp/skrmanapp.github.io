<script type="text/javascript">

    jQuery(document).ready(function($){


        var isApple = false;
        var auth = "null";
        auth = UrlParm.parm("auth");
        if(!auth || auth == 'null'){
            weui.alert('请前往官网https://SKRMAN.APP更新最新版本');
        }
        var itemData;
        var itemId;
        var skuId = 0;
        var props = [] ;
        var buyCount = 1 ;
        var ready_url = "null" ;
        var ready_time ;
        var ready_time_offset ;
        var ready_task = false ;

        $("#card-step-1").show()
        $("#card-step-2").hide()
        var isMainRouter = true;
        var domain = window.location.host;
        if(domain.indexOf('skrman.app')>-1 || domain.indexOf('SKRMAN.APP')>-1 ){
            isMainRouter = true;
        }else{
            isMainRouter = false;
        }
        let userAgent = navigator.userAgent;
        if(userAgent.indexOf('SKRIOS')==-1 && userAgent.indexOf('SKRAND')==-1 ){
            weui.alert("请前往https://SKRMAN.APP更新")
            // window.location.href = "https://skrman.app"
            return;
        }
        if(userAgent.indexOf('AppleWebKit')>-1 || userAgent.indexOf('iPhone')>-1 || userAgent.indexOf('iPad')>-1){
            isApple = true
            if(userAgent.indexOf('iPhone OS 4_3_3')>-1 || userAgent.indexOf('SKRAND')>-1 || userAgent.indexOf('iPhone OS 7_0_1')>-1){
                isApple = false
            }
        }



        $('#timeInput').val(getNowFormatDateTime())
        var ref = setInterval(function(){
            timeTask();
        },50);


        function timeTask() {

           if(ready_task){
               let now = new Date()
               let timeDiff = ready_time.getTime() - now.getTime()


               if(timeDiff<=ready_time_offset){
                   ready_task = false;
                   console.log("====ok====")
                   startJump()
                   $("#time-count").html("开启跳转")
               }else{
                   $("#time-count").html("倒计时:"+timeDiff+"ms")


               }



           }

        }


        function queryItem() {
            //读取数据
            skuId = 0;
            props = [];
            buyCount = 1 ;
            ready_task = false;
            <!--==========================网络请求============================-->
            var request_url = 'https://bmobapi.hb174.top/aed0843961fb06dc/jdBP?auth='+auth+'&itemid='+itemId
            if(isMainRouter){
                request_url = 'https://cloud.bmob.com/aed0843961fb06dc/jdBP?auth='+auth+'&itemid='+itemId
            }
            $.ajax({
                type: "GET", //提交方式
                timeout: 5000,
                dataType: 'jsonp',
                jsonp:"callback", // 默认值是callback，可以修改
                url: request_url,//路径
                success: function (result) {//返回数据根据结果进行相应的处理
                    if(result.errcode==0){
                        itemData = result.data
                        $("#card-step-1").hide()
                        $("#card-step-2").show()
                        $("#configPad").show()
                        $("#readyPad").hide();
                        reflashControlPad()
                    }else{
                        weui.alert(result.errmsg)
                        $("#card-step-1").hide()
                        $("#card-step-2").show()
                        $("#configPad").show()
                        $("#readyPad").hide();
                        reflashControlPad()
                    }


                },
                error: (err, type) => {

                    weui.alert(err.statusText+"网络错误，换个网络试试")
                },


            });
            <!--==========================网络请求============================-->

        }
        function reflashControlPad() {
            try {
                var name  = itemData.name
                name = 　name.replace(/\"/g, "")
                var image  = itemData.image
                image = 　image.replace(/\"/g, "")

            }


            var  itemStylePad_html = ''
            var current_image ;



            itemStylePad_html =itemStylePad_html+ " <div class='item' >\n" +

                "<select name='select' class='itemSelect' onchange=onChange_Count(this.options[this.options.selectedIndex].value)>"

                if(buyCount==1){

                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=1 >1</option>"
                }

                if(buyCount==2){
                    itemStylePad_html = itemStylePad_html +   " <option value=2 selected = 'selected'>2</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=2 >2</option>"
                }
                if(buyCount==3){
                    itemStylePad_html = itemStylePad_html +   " <option value=3 selected = 'selected'>3</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=3 >3</option>"
                }
                if(buyCount==5){
                    itemStylePad_html = itemStylePad_html +   " <option value=5 selected = 'selected'>5</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=5 >5</option>"
                }
                if(buyCount==10){
                    itemStylePad_html = itemStylePad_html +   " <option value=10 selected = 'selected'>10</option>"
                }else{
                    itemStylePad_html = itemStylePad_html +   " <option value=10 >10</option>"
                }

                 itemStylePad_html = itemStylePad_html +"</select></div>"



            $("#itemStylePad").html(itemStylePad_html)

            $("#itemStyle").html(current_style)


        }




        onChange_Row = function (pid,vid){
            for(var i =0;i<props.length;i++){
                if(props[i].pid==pid){

                }
            }
            reflashControlPad()
        }
        onChange_Count = function (count){
            buyCount = count
            reflashControlPad()
        }
        $("#query-button").click(function(){
            let _link =  $("#link").val()

            if(_link.indexOf('jd.')>-1){
                itemId = _link.split(".htm")[0]
                var itemIdArr = itemId.split("/")
                itemId = itemIdArr[itemIdArr.length-1]
                console.log(itemId)
                queryItem()
            }else{
                weui.alert('请输入正确的京东商品链接')
            }



        });
        $("#reset-button").click(function(){
            ready_task = false;
            $("#card-step-1").show()
            $("#card-step-2").hide()

        });


        $("#config-button").click(function(){




            let ready_time_str = $("#timeInput").val()
            ready_time = new Date(ready_time_str);
            ready_time.setSeconds(0)
            if(isApple){
                ready_time.setTime(ready_time.getTime()-(1000 * 60 * 60 * 8))

            }
            ready_time_offset = $("#time-offset").val()



            var paramsData = {
                "des":"m",
                "category":"jump",
                "url":"HTTPS://p.m.jd.com/norder/order.action?wareId="+itemId+"&wareNum="+buyCount+"&enterOrder=true",
            }
            var paramsStr =  JSON.stringify(paramsData)
            ready_url = "openApp.jdMobile://virtual?params="+paramsStr



            let now = new Date()
            let timeDiff = ready_time.getTime() - now.getTime()
            if(timeDiff<=ready_time_offset){
                weui.alert("哎呀，开始时间不能比现在早")
                return
            }
            $("#configPad").hide();
            $("#readyPad").show();
            $("#time-confirm").html("["+ready_time.toLocaleString()+"(-"+ready_time_offset+"ms)] 自动下单")
            ready_task = true;


        });


        $("#buy-button").click(function(){
            startJump()

        });




        function startJump() {
            window.location.href = ready_url
        }






        function copyTxt(text){
            if(typeof document.execCommand!=="function"){
                weui.alert(text)
                return;
            }
            var dom = document.createElement("textarea");
            dom.value = text;
            dom.setAttribute('style', 'display: block;width: 1px;height: 1px;');
            document.body.appendChild(dom);
            dom.select();
            var result = document.execCommand('copy');
            document.body.removeChild(dom);
            if (result) {
                weui.alert('BP链接已经复制到剪切板中，请保存好使用【已有BP链接跳转 】')
                return;
            }
            if(typeof document.createRange!=="function"){
                weui.alert(text)
                return;
            }
            var range = document.createRange();
            var div=document.createElement('div');
            div.innerHTML=text;
            div.setAttribute('style', 'height: 1px;fontSize: 1px;overflow: hidden;');
            document.body.appendChild(div);
            range.selectNode(div);
            const selection = window.getSelection();
            if (selection.rangeCount > 0){
                selection.removeAllRanges();
            }
            selection.addRange(range);
            document.execCommand('copy');
            weui.alert(text)
        }


        function getNowFormatDateTime() {
            let date = new Date();
            let seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();

            date.setMinutes(date.getMinutes()+1)
            let hour = date.getHours();
            let strMinutes = date.getMinutes();

            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            if (strMinutes >= 0 && strMinutes <= 9) {
                strMinutes = "0" + strMinutes;
            }

            var currentdateTime = year + seperator1 + month + seperator1 + strDate+'T'+hour+':'+strMinutes;
            return currentdateTime;
        }

    })












</script>
