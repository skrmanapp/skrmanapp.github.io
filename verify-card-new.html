            let _code =  $("#cardcode").val()

                weui.alert('请不要输入换行')
                return;
            }
            if (_code.length<5) {
                weui.alert('长度不够')
                return;
            }
            //方法1: 直接生成一个验证码对象。
            var captcha1 = new TencentCaptcha('2078230893', function(res) {


                // res（用户主动关闭验证码）= {ret: 2, ticket: null}
                // res（验证成功） = {ret: 0, ticket: "String", randstr: "String"}
                if(res.ret === 0){
                    console.log(res)
                    checkCard(_code,res.ticket,res.randstr)

                }else{
                    weui.alert('人机验证失败')
                }
            });
            captcha1.show(); // 显示验证码
        });

        function checkCard(card,ticket,randstr) {
            //读取数据

            loading =  weui.loading('兑换中');

            <!--==========================网络请求============================-->
            var requestData = {
                "auth":auth,
                "card":card,
                "ticket":ticket,
                "randstr":randstr
            }
            var dataStr =  JSON.stringify(requestData)
            console.log(dataStr)
            $.ajax({
                type: "post", //提交方式
                url: request_url + '/VipCardCheck',//路径
                crossDomain: true,//跨域
                dataType: 'json',

                    console.log('result');
                    console.log(result);
                    loading.hide()
                    if (result.errcode == 0) {

                        weui.alert(result.result)
                    } else {
                        weui.alert(result.errmsg)
                    }

                },

                    loading.hide()
