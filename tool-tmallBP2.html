<!-- Start Contact -->
<section id="mu-contact" style="background-color: #fbfbfb">






    <div class="container">



        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area" style="padding-top: 80px">

                    <div class="mu-title-area" >
                        <h2 class="mu-heading-title" id="title">SKR达人购物车BP</h2>
                        <span class="mu-title-dot"></span>

                    </div>



                    <div class="mu-title-area" id="card-searchItem">
                        <div class="col-md-12">
                            <div class="mu-contact-left">
                                <div class="mu-contact-form">
                                    <div class="form-group">
                                        <textarea type="text"  placeholder="通过淘口令(含有https://m.tb.cn)或真实链接(如https://detail.tmall.com/item.htm?id=604906722403)查询" id="link" class="form-control" style="text-align: left;font-size: 12px;"></textarea>
                                        <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;" id="query-button"><span>查询</span></button>
                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>


                    <div class="mu-title-area" id="card-addCart">
                        <div class="col-md-12" style="padding-left: 20px;padding-right: 20px;display: flex;justify-content: center;align-items: start;text-align: left;height: 120px">
                            <div class='pic' style="width: 35%"><img id="itemPic" ></div>
                            <div style="padding-left: 20px;width: 65%;padding-top: 5px">
                                <div style="font-size: 12px;font-weight: bold" id="itemTitle"></div>
                                <div style="font-size: 10px;margin-top: 4px;color: darkred;" id="itemStyle"></div>
                            </div>
                        </div>


                        <div id="configPad-1" >
                            <div id="itemStylePad" class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px"></div>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;margin-right: 10px;background-color: #f1f1f1;color: gray;border-color: gray" id="reset-button"><span>重新查询</span></button>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;margin-left: 10px" id="addcart-button"><span>添加购物车</span></button>
                        </div>


                    </div>


                    <div class="mu-title-area" id="card-checkCart">

                        <div id="readyPad-2" >
                            <div  class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px">
                                <div class='itemLong' >
                                    <div class='itemTitle' id="time-confirm"></div>
                                    <div class='itemDiv' id="time-count"></div>
                                </div>

                            </div>
                            <button  class="mu-primary-btn" style="color: gray; font-size: 14px;padding: 10px;width: 30%;text-align: center;border-color: lightgray;margin-bottom: 50px;" id="buy-button"><span>测试跳转</span></button>
                            <button  class="mu-primary-btn"  style="color: gray; font-size: 14px;padding: 10px;width: 30%;text-align: center;border-color: lightgray" id="copy-button"><span>复制BP</span></button>


                        </div>

                        <div id="card-checkCart-div" style="margin-top: 20px"> </div>

                        <div id="readyPad-1" >

                            <div  class="col-md-12" style="margin-top:20px;padding-left: 20px;padding-right: 20px;display: flex;  flex-wrap: wrap;justify-content: space-between;align-items: start;text-align: left;height: 120px">
                                <div class='itemLong' >
                                    <div class='itemTitle' >自动跳转时间</div>
                                    <input class="itemSelect" type="datetime-local" id="timeInput">
                                </div>
                                <div class='itemLong' >
                                    <div class='itemTitle' >时间偏移</div>
                                    <select class='itemSelect' id="time-offset">
                                        <option value=0 >不偏移</option>
                                        <option value=50 >提前50ms</option>
                                        <option value=100 >提前100ms</option>
                                        <option value=150 >提前150ms</option>
                                        <option value=200 >提前200ms</option>
                                        <option value=250 >提前250ms</option>
                                        <option value=300 >提前300ms</option>
                                        <option value=400 >提前400ms</option>
                                        <option value=500 >提前500ms</option>
                                        <option value=800 >提前800ms</option>
                                    </select>


                                </div>
                            </div>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;margin-right: 10px;background-color: #f1f1f1;color: gray;border-color: gray" id="clearcart-button"><span>清空购物车</span></button>
                            <button  class="mu-send-msg-btn" style="font-size: 16px;padding: 10px;" id="ready-button"><span>定时结算BP</span></button>
                        </div>






                    </div>









                </div>
            </div>
        </div>

        <div class="row" style="font-size: 10px;color: #666666;padding: 30px;">

            <p >
                Tips： <br>
                多商品模拟添加购物车BP可以支持多个商品同一时间跳转下单页面，但相比单商品BP抢购成功概率更低，推荐使用单商品BP同一时间段只抢购一种商品～
            </p>



        </div>



    </div>




    <div class="topContorPad" >
        <div id="weight-1" >获取商品</div>
        <div id="weight-2" >购物车(0)</div>
        <div id="weight-3" >即将跳转</div>
    </div>

</section>

<script src="https://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>

<!--  Bootstrap CDN版-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- we ui -->
<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>


<script type="text/javascript">

    jQuery(document).ready(function($){


        var isApple = false;
        var auth = "null";
        auth = UrlParm.parm("auth");
        if(!auth || auth == 'null'){
            weui.alert('请前往官网https://SKRMAN.APP更新最新版本');
        }
        var itemData;
        var itemId;
        var skuId = 0;
        var props = [] ;
        var buyCount = 1 ;
        var ready_url = "null" ;
        var ready_time ;
        var ready_time_offset ;
        var ready_task = false ;
        let weight_select_class = 'topContorPad-item-select'
        let weight_empty_class = 'topContorPad-item'

        var cartItems = [] ;
        var current_image = '';
        var current_style = '';
        var current_title = '';
        var isMainRouter = true;
        var domain = window.location.host;
        if(domain.indexOf('skrman.app')>-1 || domain.indexOf('SKRMAN.APP')>-1 ){
            isMainRouter = true;
        }else{
            isMainRouter = false;
        }
        $("#weight-1").click(function(){
            console.log("aaaa")
            if( ready_task){
                stopTask(1)
                return
            }
            $("#title").html('STEP1-获取商品')
            $("#card-searchItem").show()
            $("#card-addCart").hide()
            $("#card-checkCart").hide()

            $("#weight-1").attr("class",weight_select_class)
            $("#weight-2").attr("class",weight_empty_class)
            $("#weight-3").attr("class",weight_empty_class)
        });
        $("#weight-2").click(function(){
            if(cartItems.length<1){
                weui.alert("哎呀，购物车没有商品")
                return
            }
            if( ready_task){
                stopTask(2)
                return
            }
            $("#title").html('STEP2-检查购物车')
            $("#card-searchItem").hide()
            $("#card-addCart").hide()
            $("#card-checkCart").show()
            $("#readyPad-1").show()
            $("#readyPad-2").hide()
            $("#weight-1").attr("class",weight_empty_class)
            $("#weight-2").attr("class",weight_select_class)
            $("#weight-3").attr("class",weight_empty_class)
            reflashBuyCart()
        });
        $("#weight-3").click(function(){
            if(cartItems.length<1){
                weui.alert("哎呀，购物车没有商品")
                return
            }
            var buyParam = ''
            for(var i =0;i<cartItems.length;i++){
                let _item =  cartItems[i]
                if(i==0){
                    buyParam = _item.itemId+'_'+_item.buyCount+'_'+_item.skuId
                }else{
                    buyParam = buyParam+','+_item.itemId+'_'+_item.buyCount+'_'+_item.skuId
                }


            }
            let ready_time_str = $("#timeInput").val()
            ready_time = new Date(ready_time_str);
            ready_time.setSeconds(0)
            if(isApple){
                ready_time.setTime(ready_time.getTime()-(1000 * 60 * 60 * 8))

            }
            ready_time_offset = $("#time-offset").val()



            ready_url = "taobao://h5.m.taobao.com/cart/order.html?buyParam="+buyParam

            let now = new Date()
            let timeDiff = ready_time.getTime() - now.getTime()
            if(timeDiff<=ready_time_offset){
                weui.alert("哎呀，开始时间不能比现在早")
                return
            }

            $("#time-confirm").html("["+ready_time.toLocaleString()+"(-"+ready_time_offset+"ms)] 自动下单")
            ready_task = true;

            $("#title").html('STEP3-准备BP')
            $("#card-searchItem").hide()
            $("#card-addCart").hide()
            $("#card-checkCart").show()
            $("#readyPad-1").hide()
            $("#readyPad-2").show()
            $("#weight-1").attr("class",weight_empty_class)
            $("#weight-2").attr("class",weight_empty_class)
            $("#weight-3").attr("class",weight_select_class)

            document.body.scrollTop = 0;
        });

        function stopTask(taskType) {
            weui.confirm('此操作将暂停当前跳转任务，是否确认？', {
                title: '提示',
                buttons: [{
                    label: '取消',
                    type: 'default',
                    onClick: function(){

                    }
                }, {
                    label: '确认',
                    type: 'primary',
                    onClick: function(){
                        ready_task = false;
                        if(taskType==1){
                            $("#weight-1").trigger("click");
                        }
                        if(taskType==2){
                            $("#weight-2").trigger("click");
                        }

                    }
                }]
            });
            return;

        }


        $("#weight-1").trigger("click");
        let userAgent = navigator.userAgent;
        if(userAgent.indexOf('Weibo')>-1){
            weui.alert("欢迎下载SKR达人APP启用功能")
            window.location.href = "https://skrman.app"
            return;
        }
        if(userAgent.indexOf('AppleWebKit')>-1 || userAgent.indexOf('iPhone')>-1 || userAgent.indexOf('iPad')>-1){
            isApple = true
            if(userAgent.indexOf('iPhone OS 4_3_3')>-1 || userAgent.indexOf('SKRAND')>-1 || userAgent.indexOf('iPhone OS 7_0_1')>-1){
                isApple = false
            }
        }



        $('#timeInput').val(getNowFormatDateTime())
        var ref = setInterval(function(){
            timeTask();
        },50);


        function timeTask() {

            if(ready_task){
                let now = new Date()
                let timeDiff = ready_time.getTime() - now.getTime()


                if(timeDiff<=ready_time_offset){
                    ready_task = false;
                    console.log("====ok====")
                    startJump()
                    $("#time-count").html("开启跳转")
                }else{
                    $("#time-count").html("倒计时:"+timeDiff+"ms")


                }



            }

        }


        function queryItem(_link) {
            //读取数据
            skuId = 0;
            props = [];
            buyCount = 1 ;
            ready_task = false;
            <!--==========================网络请求============================-->
            var request_url = 'https://bmobapi.hb174.top/aed0843961fb06dc/tmallBP?auth='+auth+'&mlink='+_link
            if(isMainRouter){
                request_url = 'https://cloud.bmob.cn/aed0843961fb06dc/tmallBP?auth='+auth+'&mlink='+_link
            }
            $.ajax({
                type: "GET", //提交方式
                timeout: 5000,
                dataType: 'jsonp',
                jsonp:"callback", // 默认值是callback，可以修改
                url: request_url,//路径
                success: function (result) {//返回数据根据结果进行相应的处理
                    if(result.errcode==0){
                        itemData = result.data
                        $("#card-searchItem").hide()
                        $("#card-addCart").show()
                        reflashControlPad()
                    }else{
                        weui.alert(result.errmsg)
                    }


                },
                error: (err, type) => {

                    queryItem2(_link)
                },


            });
            <!--==========================网络请求============================-->

        }

        function queryItem2(_link) {
            if(userAgent.indexOf('SKRIOSV1.5')==-1 && userAgent.indexOf('SKRANDV5.0')==-1){
                weui.alert('该功能需要iOSV1.5或安卓V5.0版本开启，前往https://SKRMAN.APP更新');
            }
            dsBridge.call("networkGet",{url:'https://bmobapi.hb174.top/aed0843961fb06dc/tmallBP2?auth='+auth+'&mlink='+_link},function (ret) {

                let result =  JSON.parse(ret)
                if(result.errcode==0){
                    itemData = result.data
                    $("#card-step-1").hide()
                    $("#card-step-2").show()
                    $("#configPad").show()
                    $("#readyPad").hide();
                    reflashControlPad()
                }else{

                }

            })

        }


        function reflashBuyCart() {
            var  checkCart_html = ''
            for(var i =0;i<cartItems.length;i++){
                let _item = cartItems[i]
                checkCart_html = checkCart_html + "  <div class='col-md-12' style='padding-left: 20px;padding-right: 20px;display: flex;justify-content: center;align-items: start;text-align: left;height: 122px;border-style: solid;border-width: 1px;border-color: #dddddd'>\n" +
                    "                            <div class='pic' style='width: 35%'><img src='"+_item.image+"' ></div>\n" +
                    "                            <div style='padding-left: 20px;width: 65%;margin-top: 12px'>\n" +
                    "                                <div style='font-size: 12px;font-weight: bold;height: 32px;line-height: 16px; overflow: hidden;'>"+_item.title+"</div>\n" +
                    "                                <div style='font-size: 12px;margin-top: 4px;color: darkred;height: 56px;line-height: 14px; overflow: hidden;' >"+_item.style+"</div>\n" +
                    "                            </div>\n" +
                    "                        </div>"

            }

            $("#card-checkCart-div").html(checkCart_html)

        }


        function reflashControlPad() {
            current_image = '';
            current_style = '';
            current_title = '';
            current_title = itemData.item.title
            $("#itemTitle").html(itemData.item.title)
            itemId = itemData.item.itemId
            var  itemStylePad_html = ''

            try {
                if(itemData.item.images[0].length>0){
                    current_image = "https:"+itemData.item.images[0]
                }
            }catch (e) {

            }



            for(var i =0;i<itemData.skuBase.props.length;i++){
                let current_props = itemData.skuBase.props[i]
                let current_props_name = current_props.name
                let current_props_pid = current_props.pid
                var current_props_html = ''

                current_props_html = " <div class='item' >\n" +
                    "                                <div class='itemTitle' >"+current_props_name+"</div>\n" +
                    "                                <select name='select' class='itemSelect' onchange=onChange_Row("+current_props_pid+",this.options[this.options.selectedIndex].value)>\n"
                for(var j =0;j<current_props.values.length;j++){
                    let current_props_value = current_props.values[j]
                    let current_props_vid = current_props_value.vid
                    var current_props_image = "null"
                    if(current_props_value.image){
                        current_props_image = "https:"+current_props_value.image
                    }

                    let isSelect = false;
                    if(skuId==0 && j==0  ){
                        if(i==0  && current_props_image!='null'){
                            current_image = current_props_image
                        }
                        current_style =current_style+ current_props_name+":"+current_props_value.name
                        let _mprops = {
                            pid:current_props_pid,
                            vid:current_props_vid
                        }
                        props.push(_mprops)
                    }
                    if(skuId!=0 ){
                        for(var k =0;k<props.length;k++){
                            if(props[k].pid==current_props_pid && props[k].vid==current_props_vid){
                                current_style =current_style+ current_props_name+":"+current_props_value.name
                                isSelect = true
                                if(i==0  && current_props_image!='null'){
                                    current_image = current_props_image

                                }
                            }
                        }
                    }

                    if(isSelect){
                        current_props_html = current_props_html+" <option value="+current_props_vid+" selected = 'selected'>"+current_props_value.name+"</option>"
                    }else{
                        current_props_html = current_props_html+" <option value="+current_props_vid+">"+current_props_value.name+"</option>"
                    }

                }

                itemStylePad_html =itemStylePad_html+ current_props_html  + "</select></div>"


            }
            itemStylePad_html =itemStylePad_html+ " <div class='item' >\n" +
                "<div class='itemTitle' >购买数量(谨慎选择)</div>\n" +
                "<select name='select' class='itemSelect' onchange=onChange_Count(this.options[this.options.selectedIndex].value)>"

            if(buyCount==1){
                itemStylePad_html = itemStylePad_html +   " <option value=1 selected = 'selected'>1</option>"
            }else{
                itemStylePad_html = itemStylePad_html +   " <option value=1 >1</option>"
            }

            if(buyCount==2){
                itemStylePad_html = itemStylePad_html +   " <option value=2 selected = 'selected'>2</option>"
            }else{
                itemStylePad_html = itemStylePad_html +   " <option value=2 >2</option>"
            }
            if(buyCount==3){
                itemStylePad_html = itemStylePad_html +   " <option value=3 selected = 'selected'>3</option>"
            }else{
                itemStylePad_html = itemStylePad_html +   " <option value=3 >3</option>"
            }
            if(buyCount==5){
                itemStylePad_html = itemStylePad_html +   " <option value=5 selected = 'selected'>5</option>"
            }else{
                itemStylePad_html = itemStylePad_html +   " <option value=5 >5</option>"
            }
            if(buyCount==10){
                itemStylePad_html = itemStylePad_html +   " <option value=10 selected = 'selected'>10</option>"
            }else{
                itemStylePad_html = itemStylePad_html +   " <option value=10 >10</option>"
            }

            itemStylePad_html = itemStylePad_html +"</select></div>"



            $("#itemStylePad").html(itemStylePad_html)

            current_style = "[规格]"+current_style+' 购买数量:'+buyCount
            $("#itemStyle").html(current_style)

            $("#itemPic").attr("src",current_image)

            findSkuId()
        }

        function findSkuId() {

            skuId = 0


            for(var i =0;i<itemData.skuBase.skus.length;i++){
                let _propPath  = itemData.skuBase.skus[i].propPath+';'
                var matchProps = true
                for(var j =0;j<props.length;j++){
                    if(_propPath.indexOf(props[j].pid+':')==-1 || _propPath.indexOf(props[j].vid+';')==-1){
                        matchProps = false
                    }
                }

                if(matchProps){
                    skuId = itemData.skuBase.skus[i].skuId
                }
            }
            if(skuId==0){
                weui.alert("获取skuid出错")
                $("#itemStyle").html("获取数据错误")
                props = []
            }
            console.log("skuId"+"---"+skuId)
        }


        onChange_Row = function (pid,vid){
            for(var i =0;i<props.length;i++){
                if(props[i].pid==pid){
                    props[i].vid = vid
                }
            }
            reflashControlPad()
        }
        onChange_Count = function (count){
            buyCount = count
            reflashControlPad()
        }
        $("#query-button").click(function(){
            let _link =  $("#link").val()

            if(_link.indexOf('.tb.cn')>-1){
                var mlink = _link.split("http")[1]
                mlink = mlink.split("?")[0]
                mlink = 'http'+mlink
                queryItem(mlink)
            }else if(_link.indexOf('id=')>-1){
                var mlink = _link.split("id=")[1]
                mlink = 'id='+mlink
                queryItem(mlink)
            }else{
                weui.alert('确保口令内含有https://m.tb.cn')
            }



        });
        $("#reset-button").click(function(){
            $("#weight-1").trigger("click");

        });
        $("#clearcart-button").click(function(){



            weui.confirm('确定要清空购物车吗', {
                title: '提示',
                buttons: [{
                    label: '取消',
                    type: 'default',
                    onClick: function(){

                    }
                }, {
                    label: '确认',
                    type: 'primary',
                    onClick: function(){
                        cartItems = [] ;
                        reflashBuyCart()
                        $("#weight-2").html('购物车('+cartItems.length+')')
                    }
                }]
            });
        });

        $("#addcart-button").click(function(){

            let shopItem = {
                title:current_title,
                image:current_image,
                style:current_style,
                itemId:itemId,
                skuId:skuId,
                buyCount:buyCount
            }
            var isExist = false
            for(var i =0;i<cartItems.length;i++){
                if(cartItems[i].itemId == itemId && cartItems[i].skuId == skuId){
                    isExist = true
                }
            }
            if(isExist){
                weui.alert("购物车已经有这个商品啦～")
                return
            }
            cartItems.push(shopItem)
            $("#weight-2").html('购物车('+cartItems.length+')')

        function startJump() {
            window.location.href = ready_url
        }

        });




        function copyTxt(text){
            if(typeof document.execCommand!=="function"){
                weui.alert(text)
                return;
            }
            var dom = document.createElement("textarea");
            dom.value = text;
            dom.setAttribute('style', 'display: block;width: 1px;height: 1px;');
            document.body.appendChild(dom);
            dom.select();
            var result = document.execCommand('copy');
            document.body.removeChild(dom);
            if (result) {
                weui.alert('BP链接已经复制到剪切板中，请保存好使用【已有BP链接跳转 】')
                return;
            }
            if(typeof document.createRange!=="function"){
                weui.alert(text)
                return;
            }
            var range = document.createRange();
            var div=document.createElement('div');
            div.innerHTML=text;
            div.setAttribute('style', 'height: 1px;fontSize: 1px;overflow: hidden;');
            document.body.appendChild(div);
            range.selectNode(div);
            const selection = window.getSelection();
            if (selection.rangeCount > 0){
                selection.removeAllRanges();
            }
            selection.addRange(range);
            document.execCommand('copy');
            weui.alert(text)
        }



        function getNowFormatDateTime() {
            let date = new Date();
            let seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();

            date.setMinutes(date.getMinutes()+1)
            let hour = date.getHours();
            let strMinutes = date.getMinutes();

            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            if (strMinutes >= 0 && strMinutes <= 9) {
                strMinutes = "0" + strMinutes;
            }

            var currentdateTime = year + seperator1 + month + seperator1 + strDate+'T'+hour+':'+strMinutes;
            return currentdateTime;
        }

    })
