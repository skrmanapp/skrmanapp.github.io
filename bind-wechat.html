<script type="text/javascript">

    jQuery(document).ready(function($){



        var auth = "null";
        auth = UrlParm.parm("auth");


        console.log(auth)
        if(!auth || auth == 'null'){
            alert('进入参数错误！')
            return
        }


        function checkVip(code) {
            //读取数据



            <!--==========================网络请求============================-->
            var requestData = {
                vipcode: code

            }
            var dataStr =  JSON.stringify(requestData)
            console.log(dataStr)
            $.ajax({
                type: "post", //提交方式
                url: 'https://cloud.bmob.cn/aed0843961fb06dc/checkWeapp',//路径
                crossDomain: true,//跨域
                dataType: 'json',
                headers: {'Content-Type': 'application/json; charset=UTF-8'},
                contentType: "application/json; charset=utf-8",
                data: dataStr,//数据，这里使用的是Json格式进行传输
                success: function (result) {//返回数据根据结果进行相应的处理
                    console.log('result');
                    console.log(result);
                    if (result.errcode == 0) {
                        window.location.href = "bind-wechat-confirm.html?auth="+auth+"&vipcode="+code;
                    } else {
                        alert(result.errmsg)
                        $("#hiddenButton").trigger("click");
                    }

                },
                error: (err, type) => {


                },


            });
            <!--==========================网络请求============================-->

        }




        // });




        $("#vipcode-check").click(function(){
            let _code =  $("#vipcode").val()
            checkVip(_code)

        });



    })












</script>
