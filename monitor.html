<script type="text/javascript">

    jQuery(document).ready(function($){

        var baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=CN&language=zh-Hans';
       var loading;
        var total_time = 30; //以秒来存放
        var current_time = 0;
        var AutoRefresh = false;
        var orderByUpdate = false;
        var country = "cn"
        var page = 0
        $("#PageNum").html(page+1)

        var ref = setInterval(function(){
            timeTask();
        },1000);
        try {
            var current_country = localStorage.getItem('current_country');
            if (current_country != null){
                if (current_country == 'CN') {
                    baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=CN&language=zh-Hans&offset=0';
                    country = "cn"
                    $("#AutoBar_3").html("地区:国区")
                } else if (current_country == 'US') {
                    $("#AutoBar_3").html("地区:美区")
                    country = "us"
                    baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=US&offset=0';
                } else if (current_country == 'UK') {
                    $("#AutoBar_3").html("地区:英区")
                    country = "gb"
                    baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=gb&language=en-GB&offset=0';
                } else if (current_country == 'JP') {
                    $("#AutoBar_3").html("地区:日区")
                    country = "jp"
                    baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=jp&language=ja&offset=0';
                }


            }
            var orderByUpdate_temp = localStorage.getItem('orderByUpdate');
            if (orderByUpdate_temp != null){
                if (orderByUpdate_temp == 'true') {
                    orderByUpdate = true;
                    $("#AutoBar_4").html("排序:库存")
                }


            }
        } catch (e) {
        }


        $("#AutoBar_1").click(function(){
            if(AutoRefresh){
                AutoRefresh = false;
                $("#AutoBar_1").html("自动刷新")
            }else{
                $("#AutoBar_1").html("停止刷新")
                weui.actionSheet([
                    {
                        label: '频率：每30秒',
                        onClick: function () {
                            total_time = 30
                            current_time = 30
                            AutoRefresh = true;
                        }
                    }, {
                        label: '频率：每20秒',
                        onClick: function () {
                            total_time = 20
                            current_time = 20
                            AutoRefresh = true;
                        }
                    }, {
                        label: '频率：每10秒',
                        onClick: function () {
                            total_time = 10;
                            current_time = 10;
                            AutoRefresh = true;
                        }
                    }
                ], [
                    {
                        label: '取消',
                        onClick: function () {
                            AutoRefresh = false;
                            $("#AutoBar_2").html("立即刷新")
                        }
                    }
                ], {
                    className: 'custom-classname',
                    onClose: function(){
                        if(AutoRefresh) {
                            $("#AutoBar_1").html("停止刷新")
                        }else{
                            $("#AutoBar_1").html("自动刷新")
                        }
                    }
                });

            }


        });





        $("#AutoBar_2").click(function(){
            reloadSnkrs()
        });
        $("#PageBar_1").click(function(){
            if(page>0){

                page-=1
                $("#PageNum").html(page+1)
                reloadSnkrs()
            }


        });
        $("#PageBar_2").click(function(){
            page+=1
            $("#PageNum").html(page+1)
            reloadSnkrs()
        });




        $("#AutoBar_3").click(function(){
            weui.actionSheet([
                {
                    label: '切换国区',
                    onClick: function () {
                        baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=CN&language=zh-Hans';
                        $("#AutoBar_3").html("地区:国区")
                        country = "cn"
                        localStorage.setItem('current_country', 'CN');
                        reloadSnkrs()
                    }
                }, {
                    label: '切换美区',
                    onClick: function () {
                        baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=US;';
                        $("#AutoBar_3").html("地区:美区")
                        country = "us"
                        localStorage.setItem('current_country', 'US');
                        reloadSnkrs()
                    }
                }, {
                    label: '切换英区',
                    onClick: function () {
                        baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=gb&language=en-GB';
                        $("#AutoBar_3").html("地区:英区")
                        country = "gb"
                        localStorage.setItem('current_country', 'CN');
                        reloadSnkrs()
                    }
                },{
                    label: '切换日区',
                    onClick: function () {
                        baseApi = 'https://api.nike.com//exp_snkrs/content/v1?country=jp&language=ja';
                        $("#AutoBar_3").html("地区:日区")
                        country = "jp"
                        localStorage.setItem('current_country', 'JP');
                        reloadSnkrs()
                    }
                },
            ], [
                {
                    label: '取消',
                    onClick: function () {
                        AutoRefresh = false;
                        $("#AutoBar_2").html("立即刷新")
                    }
                }
            ], {
                className: 'custom-classname',
                onClose: function(){

                }
            });
        });



        $("#AutoBar_4").click(function(){

            weui.actionSheet([
                {
                    label: '默认排序(同步软件)',
                    onClick: function () {
                        orderByUpdate = false;
                        reloadSnkrs()
                        weui.alert('同步软件！');
                        $("#AutoBar_4").html("排序:同步")
                        localStorage.setItem('orderByUpdate', 'false');
                    }
                }, {
                    label: '实时库存更新',
                    onClick: function () {
                        orderByUpdate = true;
                        reloadSnkrs()
                        weui.alert('高级排序实时监控所有库存变动，捡漏必备！');
                        $("#AutoBar_4").html("排序:库存")
                        localStorage.setItem('orderByUpdate', 'true');

                    }
                },{
                    label: '更多日期数据',
                    onClick: function () {
                        window.location.href = "monitor2.html";
                    }
                },
            ], [
                {
                    label: '取消',
                    onClick: function () {

                    }
                }
            ], {
                className: 'custom-classname',
                onClose: function(){
                    if(orderByUpdate){
                        $("#AutoBar_4").html("排序:高级")
                    }else{
                        $("#AutoBar_4").html("排序:同步")
                    }
                }
            });
        });








        function timeTask() {

            if (current_time > 0) {
                current_time -= 1;
                var minStr = "00";
                var secStr = "00";
                if (current_time / 60 > 9) {
                    minStr = parseInt(current_time / 60);
                } else {
                    minStr = "0" + parseInt(current_time / 60);
                }

                if (current_time % 60 > 9) {
                    secStr = current_time % 60;
                } else {
                    secStr = "0" + current_time % 60;
                }

                var timeStr = "下次刷新" + minStr + ":" + secStr;


                if (AutoRefresh) {
                    $("#AutoBar_2").html(timeStr)
                } else {

                }



            } else {
                current_time = total_time;

                if (AutoRefresh) {
                    $("#AutoBar_2").html("正在刷新")
                    reloadSnkrs();
                } else {

                }

            }

        }






        <!--==========================网络请求============================-->

        function reloadSnkrs() {

            $("#shoeList").html('')
            var currentApi = baseApi;
            currentApi = currentApi+'&offset='+(page*50)


            if (orderByUpdate) {
                currentApi += "&orderBy=lastUpdated"
            }
            loading =  weui.loading('加载中');
            $.ajax({
                type : "get", //提交方式
                url : currentApi,//路径
                crossDomain: true,//跨域
                timeout:5000,
                dataType:'json',
                headers: {
                    'accept': '*/*',
                    'accept-language': 'zh-CN',
                    'Content-Type': 'application/json',
                },
                contentType: "application/json",
                data : {

                },//数据，这里使用的是Json格式进行传输
                success : function(data) {//返回数据根据结果进行相应的处理
                    loading.hide()
                    shoeTask(data)
                },
                error: (err, type) => {

                },


            });
        }
        <!--==========================网络请求============================-->

        reloadSnkrs();





        function shoeTask(data){

            console.log("console.log(data)")
            console.log(data)
            var templist = new Array();
            var threads;



            threads= data.threads;
            console.log(threads.length)

            //=============JSON转换成功"=================
            $("#shoeList").html("");


            for (var i = 0; i < threads.length; i++) {




                var shoeId = ""
                var title = ""
                var image = "http://lazy-1252169987.cosgz.myqcloud.com/nullshoe.png"
                var info = ""
                var buyStep = 0
                var original = "未获取到"
                var seoSlug = ""
                try {


                    image = threads[i].imageUrl

                    title = threads[i].name
                    shoeId = threads[i].id

                    var startSelldata = new Date();
                    var startSellTime = threads[i].product.startSellDate
                    if (isNaN(startSellTime) && !isNaN(Date.parse(startSellTime))) {
                        startSelldata = new Date(startSellTime);
                        startSellTime = threads[i].product.startSellDate.substring(0, 19) + '(+8为北京时间)'


                        var BJ_Hour = parseInt(startSellTime.substring(11, 13)) + 8
                        var BJ_Day = parseInt(startSellTime.substring(8, 10))
                        if (BJ_Hour > 24) {
                            BJ_Day = BJ_Day + 1
                            BJ_Hour = BJ_Hour - 24
                        }
                        var BJ_Hour_Str = '' + BJ_Hour;
                        if (BJ_Hour < 10) {
                            BJ_Hour_Str = '0' + BJ_Hour_Str
                        }
                        startSellTime = startSellTime.substring(0, 8) + BJ_Day + " " + BJ_Hour_Str + startSellTime.substring(13, 19)

                    } else {
                        startSellTime = '未知'
                    }

                    var merchStatus = threads[i].product.merchStatus

                    var merchStatusStr = '未知'
                    if (typeof (merchStatus) == "undefined") {
                        //为空

                    } else {
                        if (merchStatus == 'ACTIVE') {
                            merchStatusStr = '在售'
                            buyStep += 1
                        } else if (merchStatus == 'HOLD') {
                            merchStatusStr = '下架'
                        } else {
                            merchStatusStr = merchStatus
                        }
                    }


                    var restricted = threads[i].restricted
                    var restrictedStr = '未知'
                    if (typeof (restricted) == "undefined") {

                    } else {
                        if (restricted) {
                            restrictedStr = '专属购买/突击发布'
                        } else {
                            restrictedStr = '否'
                        }
                    }





                    info = '【发售日期】' + startSellTime


                    seoSlug = threads[i].seoSlug

                    var tempSku = ""
                    var skuCount = 0
                    for (var j = 0; j < threads[i].product.skus.length; j++) {
                        if (threads[i].product.skus[j].available == true) {
                            tempSku = tempSku + threads[i].product.skus[j].nikeSize + " "
                            skuCount += 1
                        }
                    }
                    if (skuCount > 0) {
                        buyStep += 1
                    }


                    var selectionEngine = "FLOW"
                    if (threads[i].product.selectionEngine) {
                        selectionEngine = threads[i].product.selectionEngine
                    } else {
                        buyStep += 1
                    }
                    original = "【快速搜索】" + threads[i].product.style + '<br>【当前库存(US码)】' + tempSku + '<br>【发售方式】' + selectionEngine + '<br>【在售状态】' + merchStatusStr + '<br>【是否专属】' + restrictedStr
                    if (buyStep > 2) {
                        original = original + "<br>⭐️⭐️⭐️有货可买⭐️⭐️⭐️"
                    }
                }
                catch (err) {
                    console.log('error' + err.message)
                }



                let   jumpUrl = "https://www.nike.com/"+country+"/launch/t/"+seoSlug;
                console.log("shoeId"+shoeId)
                $("#shoeList").html( $("#shoeList").html() +"     " +
                    " <div class=' rowView '  >\n" +
                    " <div class=' rowHead '  >\n" +
                    "                <div class='pic' ><img src="+image+" ></div>\n" +
                    "                <div class='rowViewTitle'>"+title+"</div>\n" +
                    "                <div class='rowViewTitleLine'></div>\n" +
                    "                <div class='rowViewOriginal'>"+original+"</div>\n" +
                    "                <div class='rowViewInfo'>"+info+"</div>\n" +
                    "            </div>"+

                    " <div class=' rowBottom '  >\n" +
                    "  <a class=' rowButton ' href='"+jumpUrl+"' >快速跳转商品</a>          " +
                    "  <a class=' rowButton ' href='sku.html?id="+shoeId+"&page="+page+"' >查看后台数据</a>          " +
                    "" +
                    "</div>"+

                    "            </div>"

                )







                //=============JSON转换成功"=================
            }







        }

    })













</script>
